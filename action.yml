name: 'Add file header'
description: 'GitHub Action to add header files programmatically.'
author: 'italia'

inputs:
  gitname:
    description: 'Git name configuration for bump commit'
    required: false
    default: 'Add headers bot'
  gitmail:
    description: 'Git mail configuration for bump commit'
    required: false
    default: ''

runs:
  using: 'node12'
  main: 'dist/index.js'

branding:
  icon: 'activity'
  color: 'white'
